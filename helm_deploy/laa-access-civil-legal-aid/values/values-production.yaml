# Default values for cla-backend in the production environment.
environment: "production"

ingress:
  enabled: true
  hosts:
    - host: "access-civil-legal-aid.cloud-platform.service.justice.gov.uk"
      paths:
        - path: /
          pathType: ImplementationSpecific

envVars:
  SECRET_KEY:
    secret:
      name: secret-key
      key: value
      optional: false
  SENTRY_DSN:
    secret:
      name: sentry
      key: dsn
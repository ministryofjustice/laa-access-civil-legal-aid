# Default values for cla-backend in the staging environment.
environment: "staging"

ingress:
  enabled: true
  host: "staging.checklegalaid.service.gov.uk"
  tls:
    secretName: "tls-certificate"

whitelist:
  enabled: false

envVars:
  CLA_BACKEND_URL:
    value: "http://cla-backend-app.laa-cla-backend-training.svc.cluster.local"
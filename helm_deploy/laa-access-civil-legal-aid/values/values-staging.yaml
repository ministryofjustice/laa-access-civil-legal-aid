ingress:
  enabled: true
  host: "access-civil-legal-aid-staging.cloud-platform.service.justice.gov.uk"
  tls:
    secretName: "tls-certificate"

whitelist:
  enabled: false

envVars:
  CLA_BACKEND_URL:
    value: "http://cla-backend-app.laa-cla-backend-training.svc.cluster.local"
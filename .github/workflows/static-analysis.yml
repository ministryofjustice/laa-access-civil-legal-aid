name: Static Analysis
on:
  workflow_call:
    secrets:
      SONAR_TOKEN:
        required: true
jobs:
  pip-compile:
    name: Run the pip-compile pre-commit hooks
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Run pip-compile pre-commit
      id: pip_compile
      run: |
        python -m pip install --upgrade pip
        pip install pre-commit
        ls requirements/source/* | xargs pre-commit run pip-compile --files

    - name: Check command result
      if: steps.pip_compile.outcome != 'success'
      run: |
        echo "pip-compile failed because the compilation of requirements/source do not match of that in requirements/generated." >&2
        exit 1

  lint:
    name: Ruff
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Lint
        uses: chartboost/ruff-action@v1
        with:
          args: check --output-format=github
      - name: Format
        uses: chartboost/ruff-action@v1
        with:
          args: format --check

  sonarcloud:
    name: Sonar cloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Number of commits to fetch. 0 indicates all history for all branches and tags.
          # Default: 1
          fetch-depth: 0
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-xml-report
          path: coverage
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.python.version=3.12
            -Dsonar.sources=app
            -Dsonar.python.coverage.reportPaths=coverage/coverage.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  trufflehog-scan:
      runs-on: ubuntu-latest
  
      steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
  
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -r requirements/generated/requirements-development.txt

      - name: Install TruffleHog
        run: |
          source venv/bin/activate
          pip install truffleHog3

      - name: Run TruffleHog Scan
        run: |
          source venv/bin/activate
          venv/bin/trufflehog3 git --directory .

      - name: Check for Secrets
        if: failure()
        run: exit 1
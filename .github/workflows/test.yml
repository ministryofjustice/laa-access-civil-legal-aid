name: Test

on: workflow_call

jobs:
  unit_test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements/generated/requirements-development.txt

    - name: Unit test with pytest
      run: |
        pip install pytest pytest-cov
        pytest tests/unit_tests --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html

    - name: Upload pytest test results
      uses: actions/upload-artifact@v4
      with:
        name: pytest-results
        path: junit/test-results.xml
      # Use always() to always run this step to publish test results when there are test failures
      if: ${{ always() }}

  functional_test:
    name: Functional Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements/generated/requirements-development.txt

    - name: Functional test with pytest
      run: |
        export SECRET_KEY='TEST_KEY'
        pip install pytest pytest-cov
        npm install
        playwright install
        pytest tests/functional_tests

    - name: Upload axe results
      uses: actions/upload-artifact@v4
      with:
        name: axe-results
        path: tests/functional_tests/accessibility_output/*.json
      if: ${{ always() }}
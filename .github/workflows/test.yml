name: Test

on:
  workflow_call:
    inputs:
      ACCESS_ECR_REGION:
        required: true
        type: string
      CLA_BACKEND_ECR_REPOSITORY:
        required: true
        type: string
    secrets:
      ECR_ROLE_TO_ASSUME:
        required: true
env:
  SECRET_KEY: "TEST_KEY"


jobs:
  unit_test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip' # caching pip dependencies

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements/generated/requirements-development.txt
        

    - name: Unit test with pytest
      run: |
        pip install pytest pytest-cov
        coverage run -m pytest tests/unit_tests
        coverage xml

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-xml-report
        path: coverage.xml

  functional_test:
    name: Functional Test
    runs-on: ubuntu-latest
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read  # This is required for actions/checkout
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Assume role in Cloud Platform
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ECR_ROLE_TO_ASSUME }}
          aws-region: ${{ inputs.ACCESS_ECR_REGION }}

      - name: Login to container repository
        uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr
        with:
          mask-password: true

      - name: Docker login
        run: |
          aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin $REGISTRY
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ inputs.CLA_BACKEND_ECR_REPOSITORY }}
          REGION: ${{ inputs.ACCESS_ECR_REGION }}

      - name: Run CLA Backend with Docker Compose
        run: |
            echo "CLA_BACKEND_IMAGE=$REGISTRY/$REPOSITORY:latest" >> .env
            
            docker compose -f tests/backend-compose.yml up -d
        env:
            REGISTRY: ${{ steps.login-ecr.outputs.registry }}
            REPOSITORY: ${{ inputs.CLA_BACKEND_ECR_REPOSITORY }}

      - name: Test connection
        run: |
            docker ps -a # List all containers
            echo "Database logs:"
            docker logs cla_backend_db
            echo "Backend logs:"
            docker logs cla_backend
            test_endpoint() {
                local url=$1
                local max_attempts=${2:-3}
                local timeout=${3:-30}
                local wait_time=${4:-10}
            
                local attempt=1
                until curl --connect-timeout $timeout --max-time $timeout -s -v "$url"; do
                    status=$?
                    echo "Attempt $attempt to $url failed with status $status"
                    if [ $status -eq 7 ]; then  # Connection refused
                        if [ $attempt -eq $max_attempts ]; then
                            echo "Failed to connect to $url after $max_attempts attempts - connection refused"
                            return 1
                        fi
                        echo "Connection attempt $attempt to $url refused, retrying in $wait_time seconds..."
                        sleep $wait_time
                        attempt=$((attempt + 1))
                    else
                        echo "Failed with error code $status on $url"
                        return $status
                    fi
                done
                return 0
            }
            
            # Test both localhost and 127.0.0.1 endpoints
            for host in "localhost" "127.0.0.1"; do
                for endpoint in "/status" "/checker/api/v1/organisation/"; do
                    echo "Testing http://${host}:8010${endpoint}"
                    test_endpoint "http://${host}:8010${endpoint}"
                done
            done

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip' # caching pip dependencies

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
  
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements/generated/requirements-development.txt
  
      - name: Functional test with pytest
        run: |
          pip install pytest pytest-cov
          npm install
          npm run build
          playwright install
          pytest tests/functional_tests --doctest-modules --junitxml=junit/functional-test-results.xml --cov=com --cov-report=xml --cov-report=html

      - name: Upload pytest test results
        uses: actions/upload-artifact@v4
        with:
          name: pytest-functional-results
          path: junit/functional-test-results.xml
        if: ${{ always() }}
  
      - name: Upload axe results
        uses: actions/upload-artifact@v4
        with:
          name: axe-results
          path: tests/functional_tests/accessibility_output/*.json
        if: ${{ always() }}

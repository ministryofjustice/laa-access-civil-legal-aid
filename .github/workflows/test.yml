name: Test

on: workflow_call

env:
  SECRET_KEY: "TEST_KEY"


jobs:
  unit_test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip' # caching pip dependencies

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements/generated/requirements-development.txt
        

    - name: Unit test with pytest
      run: |
        pip install pytest pytest-cov
        coverage run -m pytest tests/unit_tests
        coverage xml

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-xml-report
        path: coverage.xml

  functional_test:
    name: Functional Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Build backend container
        run: |
          git clone https://github.com/ministryofjustice/cla_backend ../cla_backend
          docker compose -f backend-compose.yml up --build -d

      - name: Create db
        run: |
          docker exec cla_backend python -m pip install --upgrade 'pip==20.3.4'
          docker exec cla_backend python -m pip install 'cryptography<3.0'
          docker exec cla_backend bin/create_db.sh

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Build the Access container
        run: |
          docker compose -f compose-standalone.yml up --build -d
  
      - name: Run functional tests inside the container
        run: |
          docker exec -t govuk-frontend-flask bash -c "playwright install"
          docker exec -u root -t govuk-frontend-flask bash -c "playwright install-deps"
          docker exec -t govuk-frontend-flask bash -c "python -m pip install pytest-cov"
          docker exec -t "govuk-frontend-flask" bash -c "pytest tests/functional_tests --doctest-modules --junitxml=junit/functional-test-results.xml --cov=com --cov-report=xml --cov-report=html"
  
      - name: Upload pytest test results
        uses: actions/upload-artifact@v4
        with:
          name: pytest-functional-results
          path: junit/functional-test-results.xml
        if: ${{ always() }}
  
      - name: Upload axe results
        uses: actions/upload-artifact@v4
        with:
          name: axe-results
          path: tests/functional_tests/accessibility_output/*.json
        if: ${{ always() }}

{% macro cannot_find_your_problem(category, url) -%}
    <div class="govuk-inset-text cannot-find-your-problem">
        <p class="govuk-heading-m govuk-!-margin-bottom-1">
            {% trans %}If you cannot find your problem{% endtrans %}
            {% if category %}: {{ category }}
            {% endif %}
        </p>
        <a class="govuk-link govuk-link--no-visited-state" href="{{ url }}">{% trans %}Next steps to get help{% endtrans %}</a>
    </div>
{% endmacro %}

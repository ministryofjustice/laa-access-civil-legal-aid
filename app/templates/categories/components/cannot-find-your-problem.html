{% macro cannot_find_your_problem(category, url) -%}
    <div class="govuk-inset-text cannot-find-your-problem">
        <p class="govuk-heading-s">{% trans %}If you cannot find your problem{% endtrans %}: {{ category }}</p>
        <a class="govuk-link govuk-link--no-visited-state" href="{{ url }}">Next steps to get help</a>
    </div>
{% endmacro %}

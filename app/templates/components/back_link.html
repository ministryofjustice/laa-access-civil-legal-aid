{% macro govukBackLink(params={}) %}
{% from "govuk_frontend_jinja/macros/attributes.html" import govukAttributes -%}

<button id="backLink" {% if params.href %}href="{{ params.href }}"{% endif %} class="govuk-back-link back-button {%- if params.classes %} {{ params.classes }}{% endif %}"
  {{- govukAttributes(params.attributes) }}>
  {{- params.html | safe if params.html else (params.text if params.text else _("Back")) -}}
</button>
{% endmacro %}
